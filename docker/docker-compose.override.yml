# Development overrides
services:
  auth-service:
    build:
      context: ../
      dockerfile: docker/rust.dockerfile
    environment:
      APP_ENV: development
      RUST_LOG: debug
      RUST_BACKTRACE: 1
    volumes:
      # Mount source for hot reload (if using cargo-watch)
      - ../backend/auth-service/src:/app/src:ro
      - ../backend/auth-service/Cargo.toml:/app/Cargo.toml:ro
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port if needed